{% extends "base.html" %}
{% load static %}
{% block title %}Faculties{% endblock title %}
{% block content %}
    <div>
    <table class="table table-hover">
            <tr>
                <th>Список факультетов</th>
            </tr>
            {% for faculty in faculties %}
            <tr>
                <td><a href="/structure/faculty/{{ faculty.id }}/group/list/">{{ faculty.name }}</a></td>
            </tr>
            {% endfor %}
        </table>
    {% if request.user.role.role_id == 1 %}
        <a class="btn btn-primary " href="/structure/faculty/create">Добавить факультет</a>
    {% endif %}
    </div>
{% endblock content %}
