{% extends "base.html" %}
{% load static %}
{% block title %}Faculties{% endblock title %}
{% block content %}
    <div>
    <table class="table table-hover">
            <tr>
                <th>Список факультетов</th>
            </tr>

            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
